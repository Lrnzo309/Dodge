<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DODGE ‚Äî Home</title>

  <!-- Optional: nicer title font (works if online) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Base */
      --bg0:#0b0f14;
      --bg1:#0b1220;

      /* Accents */
      --a1:#8b5cf6;  /* violet */
      --a2:#38bdf8;  /* cyan */
      --a3:#3b82f6;  /* blue */

      /* UI */
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --muted2: rgba(255,255,255,0.45);

      --glass: rgba(255,255,255,0.08);
      --glass2: rgba(255,255,255,0.12);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 18px 70px rgba(0,0,0,0.55);

      --r: 18px;
      --r2: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;

      /* ONE unified background */
      background:
        radial-gradient(900px 520px at 18% 18%, color-mix(in srgb, var(--a1) 28%, transparent), transparent 60%),
        radial-gradient(820px 520px at 82% 22%, color-mix(in srgb, var(--a2) 22%, transparent), transparent 60%),
        radial-gradient(900px 620px at 55% 78%, color-mix(in srgb, var(--a3) 18%, transparent), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* Decorative blur blobs */
    .blob{
      position:fixed;
      inset:auto;
      width:520px;
      height:520px;
      filter: blur(70px);
      opacity:.22;
      pointer-events:none;
      z-index:0;
      border-radius:999px;
      mix-blend-mode: screen;
    }
    .b1{ left:-180px; top:-160px; background: radial-gradient(circle at 30% 30%, var(--a1), transparent 60%); }
    .b2{ right:-220px; top:-120px; background: radial-gradient(circle at 30% 30%, var(--a2), transparent 60%); }
    .b3{ left:40%; bottom:-260px; background: radial-gradient(circle at 30% 30%, var(--a3), transparent 60%); }

    /* Layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      padding: 26px;
      display:grid;
      grid-template-columns: 260px 1fr 260px;
      gap: 22px;
      align-items: stretch;
    }

    /* NO separated big panels; just light glass blocks */
    .glass{
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.05));
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .side{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .center{
      display:grid;
      place-items:center;
    }

    .hero{
      width:min(760px, 100%);
      padding: 22px 18px 26px;
      text-align:center;
    }

    /* Title */
    .title{
      font-family: Orbitron, Inter, system-ui;
      font-size: clamp(54px, 6vw, 92px);
      line-height: 0.95;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
      text-transform: uppercase;

      /* colored + glossy */
      background: linear-gradient(90deg, var(--a2), var(--a1) 55%, var(--a3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 0 18px color-mix(in srgb, var(--a2) 35%, transparent),
        0 0 26px color-mix(in srgb, var(--a1) 35%, transparent);
    }

    .subtitle{
      margin: 0 auto 20px;
      max-width: 62ch;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    /* Buttons */
    .stack{ display:flex; flex-direction:column; gap: 10px; }

    .btn{
      width:100%;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.10);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .btn:hover{
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.26);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline: 2px solid rgba(255,255,255,0.35); outline-offset: 3px; }

    .lefty{ display:flex; align-items:center; gap: 10px; min-width:0; }

    .ico{
      width: 30px;
      height: 30px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      font-size: 14px;

      background: linear-gradient(135deg,
        color-mix(in srgb, var(--a2) 35%, rgba(255,255,255,0.10)),
        color-mix(in srgb, var(--a1) 35%, rgba(255,255,255,0.08))
      );
      border: 1px solid rgba(255,255,255,0.16);
    }

    .label{ display:flex; flex-direction:column; gap:2px; min-width:0; text-align:left; }
    .label strong{ font-size: 14px; letter-spacing: .25px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .label span{ font-size: 12px; color: var(--muted2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Play */
    .btn-play{
      padding: 18px 16px;
      border-radius: 22px;
      border-color: rgba(255,255,255,0.22);
      background:
        linear-gradient(135deg,
          color-mix(in srgb, var(--a2) 22%, rgba(0,0,0,0.18)),
          color-mix(in srgb, var(--a1) 22%, rgba(0,0,0,0.18))
        );
    }
    .btn-play:hover{
      border-color: rgba(255,255,255,0.34);
      background:
        linear-gradient(135deg,
          color-mix(in srgb, var(--a2) 30%, rgba(0,0,0,0.12)),
          color-mix(in srgb, var(--a1) 30%, rgba(0,0,0,0.12))
        );
    }
    .btn-play .ico{
      width: 42px;
      height: 42px;
      border-radius: 16px;
      font-size: 16px;
      background: linear-gradient(135deg, var(--a2), var(--a1));
      border-color: rgba(255,255,255,0.18);
    }
    .btn-play strong{
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Side headers */
    .sidehead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding: 8px 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      background: rgba(0,0,0,0.10);
    }
    .sidehead h2{
      margin:0;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .sidehead small{ color: var(--muted2); font-size: 12px; }

    .disabled{
      opacity: .55;
      cursor: not-allowed;
    }
    .disabled:hover{
      background: rgba(0,0,0,0.10);
      border-color: rgba(255,255,255,0.16);
      box-shadow:none;
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted2);
    }

    /* Responsive */
    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
      .side{ order: 2; }
      .center{ order: 1; }
    }
  </style>
</head>

  <script>
    const routes = {
      play: () => { window.location.href = 'game.html'; },
      tutorial: () => alert("TUTORIAL ‚Üí open tutorial.html"),
      howto: () => alert("HOW TO PLAY ‚Üí open wiki.html"),
      controls: () => alert("CONTROLS ‚Üí open controls.html"),
      skins: () => alert("SKINS (coming soon)"),
      achievements: () => alert("ACHIEVEMENTS (coming soon)"),
      login: () => alert("LOGIN (coming soon)"),
      leaderboard: () => alert("LEADERBOARD (coming soon)"),
      mission: () => alert("OUR MISSION ‚Üí popup/page later"),
      helpus: () => alert("HELP US ‚Üí popup later")
    };

    function isDisabled(btn){ return btn.getAttribute("aria-disabled") === "true"; }

    document.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-action]");
      if(!btn) return;
      if(isDisabled(btn)) return;
      const action = btn.getAttribute("data-action");
      if(routes[action]) routes[action]();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && document.activeElement === document.body) routes.play();
    });
